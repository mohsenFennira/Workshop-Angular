<div class="row">
  <div class="container">
<section *ngFor="let p of product" >
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>

            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="text-muted mb-4">Apple pro display XDR</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Price</span><span>{{p.price}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Quantity</span><span>{{p.quantity}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Like</span><span>{{p.likes}}</span>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <button class="btn btn-primary"(click)="like(p)">LIKE</button>
                <button class="btn btn-success" (click)="buy(p)" [disabled]="p.quantity==0">BUY</button>
                <button (click)="GetProductById(p.id)">showDetails</button>
                <a [routerLink]="['/Product/ProductDetails',p.id]">showDetails</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
